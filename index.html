<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="wrapper">
    <h1>Rock Paper Scissors</h1>
    <section class="players">
      <article class="player-1">
        <h2>You</h2>
        <img src="images/mix.jpg" alt="" class="img-1">
        <p class="choice-player-1"></p>
        <p class="ready">Ready? Choose!</p>
        <div class="buttons">
          <button class="rock-btn">Rock</button>
          <button class="paper-btn">Paper</button>
          <button class="scissors-btn">Scissors</button>
        </div>
      </article>
      <div class="result-div">
        <p class="versus">vs.</p>
        <p class="rounds">5 rounds. Best 3 out of 5 wins.</p>
        <p class="scores"></p>
        <h3 class="result"></h3>
        <button class="again">Play again</button>
      </div>
      <article class="player-2">
        <h2>Computer</h2>
        <img src="images/mix.jpg" alt="" class="img-2">
        <p class="choice-player-2"></p>
        <p class="random">The computers choice is totally random.</p>
      </article>
    </section>
  </div>
</body>
</html>
